		<script type="text/javascript">
			mui.init({
				swipeBack: false //关闭-右滑关闭功能
			});
			mui.plusReady(function() {
				appendData();
			})
			mui("#datas").on("tap", "li", function() {
				var pick_id=$(this).attr("dataid");
				var href = "spare_process_pick_item.html";
				var param = {
					callbackWinId: mui.currentWebview.id,
					callbackEvent: "view_item",
					pick_id: pick_id
				};
				jxm.open(href, {
					extras: {
						selectParams: param
					}
				});
			});
			/**
			 * 行选择事件回调函数
			 */
			window.addEventListener("view_item", function(e) {

			});
			var appendData = function() {
				//&where_sql=spare_process_pick.status ='0' and spare_process_pick.auditing='1'
				var params = "funid=queryevent&eventcode=query_data&query_funid=spare_process_pick&limit=50&start=0&where_sql=spare_process_pick.status ='0' and spare_process_pick.auditing='1'";
				jxm.post(params, function(data) {
					//console.log("kjk" + JSON.stringify(data));
					var html = '';
					$.each(data.root, function(i, obj) {
						//去掉小数
						var div_num=obj.spare_process_pick__div_num;
						if (div_num.indexOf(".")!=-1) {
							div_num=div_num.substr(0,div_num.indexOf("."));
						}
						html += '<li class="mui-table-view-cell" dataid="'+obj.spare_process_pick__pick_id+'">' +
							'<div class="mui-table">' +
							'<div class="mui-table-cell mui-col-xs-12">' +
							'<h4 class="mui-ellipsis">工单编号：'+obj.spare_process_pick__div_code+'</h4>' +
							'<div class="mui-table">' +
							'<p class="mui-h5 mui-ellipsis mui-table-cell mui-col-xs-12">领料单号：'+obj.spare_process_pick__pick_code+'</p>' +
							'</div>' +
							'<div class="mui-table">' +
							'<p class="mui-h5 mui-ellipsis mui-table-cell mui-col-xs-6">款号：'+obj.spare_process_pick__sp_code+'</p>' +
							'<p class="mui-h5 mui-ellipsis mui-table-cell mui-col-xs-6">品名：'+obj.spare_process_pick__sp_name+'</p>' +
							'</div>' +
							'<div class="mui-table">' +
							'<p class="mui-h5 mui-ellipsis mui-table-cell mui-col-xs-6">半成品编号：'+obj.spare_process_pick__product_code+'</p>' +
							'<p class="mui-h5 mui-ellipsis mui-table-cell mui-col-xs-6">半成品名：'+obj.spare_process_pick__product_name+'</p>' +
							'</div>' +
							'<div class="mui-table">' +
							'<p class="mui-h5 mui-ellipsis mui-table-cell mui-col-xs-6">工单数量：'+div_num+'</p>' +
							'<p class="mui-h5 mui-ellipsis mui-table-cell mui-col-xs-6">制单日期：'+obj.spare_process_pick__pick_date.substr(0,10)+'</p>' +
							'</div>' +
							'</div>' +
							'</div>' +
							'</li>';
					});
					$("#datas").html(html);
				})
			}
