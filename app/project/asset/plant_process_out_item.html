<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>裁片外发发料详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../../mui/css/mui.min.css" />
		<link rel="stylesheet" href="../../../jxm/css/jxm.css">
		<link rel="stylesheet" type="text/css" href="../../../mui/css/icons-extra.css" />
		<style>
			body,
			html {
				height: 100%;
				width: 100%;
				overflow: hidden;
				margin: 0;
			}
			
			.mui-content {
				height: 100%;
			}
			
			.processes-title {
				font-size: 14px;
				color: #000000;
			}
			
			.processes-value {
				font-size: 12px;
				color: #555555;
			}
			/*清除浏览器自带的内边距样式*/
			
			ul,
			menu,
			dir,
			p {
				-webkit-margin-before: 0em;
				-webkit-margin-after: 0em;
				-webkit-margin-start: 0px;
				-webkit-margin-end: 0px;
				-webkit-padding-start: 0px;
			}
			
			#cu_out_info li {
				display: inline-block;
				list-style: none;
				text-align: center;
				vertical-align: top;
			}
			
			#cu_out_info {
				padding: 10px 0px;
				text-align: center;
			}
			
			.s1 {
				width: 19%;
			}
			
			.s2 {
				width: 27%;
			}
			
			.s3 {
				width: 11%;
			}
			
			.s4 {
				width: 11%;
			}
			
			.s5 {
				width: 11%;
			}
			
			td.s6 {
				width: 11%;
				color: green;
			}
			th.s6 {
				width: 11%;
				color: #FFFFFF;
				background-color: green;
			}
			
			.s7 {
				width: 10%;
			}
			
			.mui-content {
				background-color: #FFFFFF;
			}
			.mui-content-header{
				height: 20%;
			}
			.mui-content-body{
				height: 68%;
			}
			#repair_user{text-align: center;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-bar-primary">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="title">裁片外发发料详情</h1>
		</header>
		<nav class="mui-bar mui-bar-footer">
			<center>
				<button type="button" id="btncommit" class="mui-btn mui-btn-primary mui-pull-right" style="width:30%;">提交</button>
			</center>
		</nav>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label style="width: 40%;">领料人：</label>
					<button type="button" class="mui-btn" id="resetseluser" style="width: 10%;">
							<span class="mui-icon mui-icon-close"></span></button>
					<input style="width: 50%;" type="text" id="repair_user" readonly="readonly" placeholder="+"></input>
				</div>
			</form>
			<div class="mui-content-header">
				<div id="cu_out_info">
					<ul>
						<li style="width: 24%;">
							<p class="processes-title">发料单号</p>
							<p id="out_code" class="processes-value"></p>
						</li>
						<li style="width: 1px;background-color: lightgrey;height: 40px;"></li>
						<li style="width:24%;">
							<p class="processes-title">工单号</p>
							<p id="div_code" class="processes-value"></p>
						</li>
						<li style="width: 1px;background-color: lightgrey;height: 40px;"></li>
						<li style="width: 24%;">
							<p class="processes-title">制单日期</p>
							<p id="out_date" class="processes-value"></p>
						</li>
						<li style="width: 1px;background-color: lightgrey;height: 40px;"></li>
						<li style="width: 20%;">
							<p class="processes-title">款号</p>
							<p id="sp_code" class="processes-value"></p>
						</li>
						
					</ul>
					<hr />
					<ul>
						<li style="width: 24%;">
							<p class="processes-title">半成品编号</p>
							<p id="product_code" class="processes-value"></p>
						</li>
						<li style="width: 1px;background-color: lightgrey;height: 40px;"></li>
						<li style="width: 24%;">
							<p class="processes-title">半成品名称</p>
							<p id="product_name" class="processes-value"></p>
						</li>
						<li style="width: 1px;background-color: lightgrey;height: 40px;"></li>
						<li style="width: 24%;">
							<p class="processes-title">工单数量</p>
							<p id="div_num" class="processes-value"></p>
						</li>
						<li style="width: 1px;background-color: lightgrey;height: 40px;"></li>
						<li style="width: 20%;">
							<p class="processes-title">颜色</p>
							<p id="color_name" class="processes-value"></p>
						</li>
					</ul>
				</div>
			</div>
			<div class="mui-content-body">
				<table cellspacing="0" cellpadding="0" style="width: 230%;overflow-x:scroll;overflow-y: scroll;">
					<thead>
						<tr>
							<th class="s2">物料名称</th>
							<th class="s6">发料数量</th>
							<th class="s7">总数量</th>
							<th class="s1">物料编码</th>
							<th class="s3">颜色</th>
							<th class="s4">件数</th>
							<th class="s5">单位</th>
						</tr>
					</thead>
					<tbody id="datas">
						<!--<tr>
							<td class="s1">物料编码</td>
							<td class="s2">物料名称</td>
							<td class="s3">颜色</td>
							<td class="s4">件数</td>
							<td class="s5">单位</td>
							<td class="s6"><input type="number" class="table-input" /></td>
							<td class="s7">总数量</td>
						</tr>-->
					</tbody>
				</table>
			</div>
		</div>
		<script src="../../../mui/js/mui.min.js"></script>
		<script src="../../../jxm/js/jxm.js"></script>
		<script src="../../../jxm/js/jxm-image-input.js"></script>
		<script src="../../util/jxm-util.js"></script>
		<script src="../../../Resources/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false //关闭-右滑关闭功能
			});
			var out_id = null;
			mui.plusReady(function() {
				out_id = mui.currentWebview.selectParams.out_id;
				setData(out_id);
				setTable(out_id);
			})
			var setData = function(out_id) {
				var params = "funid=queryevent&eventcode=query_data&query_funid=plant_process_out&limit=50&start=0&where_sql=plant_process_out.out_id='" + out_id + "'";
				jxm.post(params, function(data) {
					$.each(data.root, function(i, obj) {
						//去掉小数
						var div_num = obj.plant_process_out__div_num;
						if(div_num.indexOf(".") != -1) {
							div_num = div_num.substr(0, div_num.indexOf("."));
						}
						$("#out_code").html(obj.plant_process_out__out_code);
						$("#out_code").attr("dataid", obj.plant_process_out__out_id);
						$("#out_code").attr("pick_id", obj.plant_process_out__pick_id);
						$("#div_code").html(obj.plant_process_out__div_code);
						$("#out_date").html(obj.plant_process_out__out_date.substr(5, 6));
						$("#sp_code").html(obj.plant_process_out__sp_code);
						$("#color_name").html(obj.plant_process_out__color_name);
						$("#div_num").html(div_num);
						$("#product_code").html(obj.plant_process_out__product_code);
						$("#product_name").html(obj.plant_process_out__product_name);
					});
				});
			};
			var setTable = function(out_id) {
				var params = "funid=queryevent&eventcode=query_data&query_funid=plant_process_out_det&limit=50&start=0&where_sql=plant_process_out_det.out_id='" + out_id + "'";
				jxm.post(params, function(data) {
					//console.log("kjk" + JSON.stringify(data));
					var html = '';
					$.each(data.root, function(i, obj) {
						var unit_all = (obj.plant_process_out_det__unit_all.indexOf(".") == -1 ? obj.plant_process_out_det__unit_all : obj.plant_process_out_det__unit_all.substr(0, obj.plant_process_out_det__unit_all.indexOf(".")));
						var out_num = (obj.plant_process_out_det__out_num.indexOf(".") == -1 ? obj.plant_process_out_det__out_num : obj.plant_process_out_det__out_num.substr(0, obj.plant_process_out_det__out_num.indexOf(".")));
						html += '<tr class="out_det" out_det_id="' + obj.plant_process_out_det__out_det_id + '"  pick_det_id="' + obj.plant_process_out_det__pick_det_id + '">' +
							'<td class="s2" valign="top">' + obj.plant_process_out_det__spare_name + '</td>' +
							'<td class="s6" valign="top"><input class="table-input" type="number" value="' + out_num + '" /></td>' +
							'<td class="s7" valign="top"><input class="table-input" type="number" value="' + unit_all + '" readonly/></td>' +
							'<td class="s1" valign="top">' + obj.plant_process_out_det__spare_code + '</td>' +
							'<td class="s3" valign="top">' + obj.plant_process_out_det__color_name + '</td>' +
							'<td class="s4" valign="top">' + obj.plant_process_out_det__unit_use + '</td>' +
							'<td class="s5" valign="top">' + obj.plant_process_out_det__unit_name + '</td>' +
							'</tr>';
					});
					$("#datas").html(html);
				$("#datas tr:odd").css({"background-color":"#f2f2f2"}).children("td").css({"border-top":"none","border-bottom":"none"});
				});
			};
			//全局绑定
			$("#datas").on("blur", ".table-input", function(){
				var out_num=$(this).val();
				var unit_use=$(this).parent().parent().find(".s4").html();
				$(this).parent().parent().find(".s7").find("input").val(parseInt(out_num)*parseInt(unit_use));
			});
			/**
			 * 选择用户
			 */
			var select_user = "select_user";
			$("#repair_user").on("click", function() {
				var deptid = $("#seldep").attr("deptid");
				var href = "../../util/select-user-forstore.html";
				var param = {
					callbackWinId: mui.currentWebview.id,
					callbackEvent: select_user,
					deptid: deptid,
					mutilsel: false //不需要多选
				};
				jxm.open(href, {
					extras: {
						selectParams: param
					}
				});

			});
			window.addEventListener(select_user, function(e) {
				var obj = e.detail;
				$("#repair_user").val(obj.dataname);
				$("#repair_user").attr("userid", obj.dataid);
				console.log(JSON.stringify(obj));
			});
			$('#resetseluser').on("click", function() {
				$("#repair_user").val('');
				$("#repair_user").removeAttr("userid");
			});
			$("#btncommit").on("click", function() {
				var doms = document.getElementsByClassName("out_det");
				var outDetList = [];
				var out_id = $("#out_code").attr("dataid");
				var pick_id = $("#out_code").attr("pick_id");
				var edit_user = $("#repair_user").val();
				var edit_userid = $("#repair_user").attr("userid");
				if(edit_user == undefined || edit_user == "" || edit_user == null) {
					mui.toast("领料人未选择，不能提交");
					return;
				}
				var user_id = jxm.getUserId();
				var user_name = jxm.getUserName();
				var sum = 0;
				$.each(doms, function(i, obj) {
					var pick_det_id = $(obj).attr("pick_det_id");
					var out_det_id = $(obj).attr("out_det_id");
					var number = $(obj).find(".s6").find("input").val();
					var unit_all = $(obj).find(".s7").find("input").val();
					var item = {
						"pick_det_id": pick_det_id,
						"out_det_id": out_det_id,
						"out_num": number,
						"unit_all": unit_all
					};
					outDetList.push(item);
				});
				var params = "funid=app_full&eventcode=plantProOutAudit&edit_userid=" + edit_userid + "&user_id=" + user_id+"&user_name="+user_name;
				params += "&outDetList=" + JSON.stringify(outDetList) + "&out_id=" + out_id + "&pick_id=" + pick_id + "&edit_user=" + edit_user;
				jxm.post(params, function(data) {
					mui.toast("提交成功");
					mui.back();
				});
			});
		</script>
	</body>

</html>
