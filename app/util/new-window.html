<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="" />
    <title></title>
    <link rel="stylesheet" href="../../mui/css/mui.min.css"/>
   	<style type="text/css">
    	.mui-bar {
			-webkit-box-shadow: none;
			box-shadow: none;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav mui-bar-primary">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 id="wintitle" class="mui-title">正在加载...</h1>
	</header>
	
	<div class="mui-content">
		<iframe id="filewin" src="" frameborder="no" width="100%" height="100%"></iframe>
	</div>
	
	<script src="../../mui/js/mui.min.js"></script>
	<script type="text/javascript" charset="UTF-8">
      	mui.init();
      	mui.plusReady(function(){
      		var self = plus.webview.currentWebview();
      		var fileurl = self.fileurl || '';
      		var wintitle = self.wintitle || '无标题';
      		var win = document.getElementById("filewin");
      		win.src = fileurl;
      		document.getElementById("wintitle").innerHTML = wintitle;
      		
	  		var wh = plus.screen.resolutionHeight - 40;
	  		win.style.height = wh+'px';
	    });
	    
    </script>
</body>
</html>
