<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>业务指标</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../mui/css/mui.min.css">
		<style>
			.chart {
				height: 300px;
				margin: 0px;
				padding: 0px;
			}
			h5 {
				margin-top: 30px;
				font-weight: bold;
			}
			h5:first-child {
				margin-top: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-bar-primary">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">业务指标</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				
			</div>
			<div class="mui-content-padded">
				<h5>销售业绩</h5>
				<div class="chart" id="barChart"></div>
				<h5>销售业绩</h5>
				<div class="chart" id="lineChart"></div>
				<h5>客户类型</h5>
				<div class="chart" id="pieChart"></div>
			</div>
		</div>
		<script src="../../mui/js/mui.min.js"></script>
		<script src="../../lib/echarts.min.js"></script>
		<script>
			var getOption = function(chartType) {
				var chartOption = chartType == 'pie' ? {
					calculable: false,
					series: [{
						name: '访问来源',
						type: 'pie',
						radius: '65%',
						center: ['50%', '50%'],
						color: ['#68BC31', '#AF4E96', '#2091CF', '#DA5430', '#FEE074', '#CA8622', '#BDA29A','#6E7074'],
						data: [{
							value: 335,
							name: '直接访问'
						}, {
							value: 310,
							name: '邮件营销'
						}, {
							value: 1548,
							name: '联盟广告'
						}, {
							value: 135,
							name: '视频广告'
						}, {
							value: 234,
							name: '搜索引擎'
						}]
					}]
				} : {
					legend: {
						data: ['销售额', '回款额']
					},
					color: ['#DA5430', '#2091CF', '#68BC31', '#AF4E96', '#FEE074', '#CA8622', '#BDA29A','#6E7074'],
					grid: {
						x: 35,
						x2: 10,
						y: 30,
						y2: 25
					},
					toolbox: {
						show: false,
						feature: {
							mark: {
								show: true
							},
							dataView: {
								show: true,
								readOnly: false
							},
							magicType: {
								show: true,
								type: ['line', 'bar']
							},
							restore: {
								show: true
							},
							saveAsImage: {
								show: true
							}
						}
					},
					calculable: false,
					xAxis: [{
						type: 'category',
						data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
					}],
					yAxis: [{
						type: 'value',
						splitArea: {
							show: true
						}
					}],
					series: [{
						name: '销售额',
						type: chartType,
						data: [22.0, 34.9, 47.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 86.4, 93.3]
					}, {
						name: '回款额',
						type: chartType,
						data: [22.6, 35.9, 49.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 86.0, 92.3]
					}]
				};
				return chartOption;
			};
			var byId = function(id) {
				return document.getElementById(id);
			};
			var barChart = echarts.init(byId('barChart'));
			barChart.setOption(getOption('bar'));
			var lineChart = echarts.init(byId('lineChart'));
			lineChart.setOption(getOption('line'));
			var pieChart = echarts.init(byId('pieChart'));
			pieChart.setOption(getOption('pie'));
			byId('barChart').addEventListener('tap',function(){
				jxm.open('../eam/order-list.html');
			});
			byId('lineChart').addEventListener('tap',function(){
				jxm.open('../eam/asset-card-list.html');
			});
			byId('pieChart').addEventListener('tap',function(){
				jxm.open('../oa/oa-users.html');
			});
		</script>
	</body>

</html>
