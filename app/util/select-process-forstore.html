<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>选择工单</title>

		<link href="../../mui/css/mui.min.css" rel="stylesheet" />
		<link href="../../mui/css/mui.indexedlist.css" rel="stylesheet" />
		<link href="../../jxm/css/jxm.css" rel="stylesheet" />
		<style>
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			
			.mui-search,
			.mui-search .mui-icon-clear,
			.mui-search .mui-placeholder {
				padding-top: 5px;
				padding-bottom: 5px;
			}
			
			.mui-indexed-list {
				height: 100%;
			}
			
			.mui-content {
				height: 100%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-bar-primary">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">选择工单</h1>
		</header>
		<footer class="mui-bar mui-bar-footer mui-hidden">
			<center>
				<button type="button" id="btn-select" class="mui-btn mui-btn-primary" style="width: 60%;">确定</button>
			</center>
		</footer>
		<div class="mui-content">
			<div id='main-list' class="mui-indexed-list mui-hidden">
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索">
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul id="data-list" class="mui-table-view"></ul>
				</div>
			</div>

			<div class="mui-loader">加载中...</div>
		</div>

		<script src="../../mui/js/mui.min.js"></script>
		<script src="../../mui/js/mui.indexedlist.js"></script>
		<script src="../../jxm/js/jxm.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();

			//是否需要多选
			var ms = false;
			//传递目标窗口ID、触发事件名称 {callbackWinId:mui.currentWebview.id, callbackEvent:cbe, notback:true, mutilsel:true}
			mui.plusReady(function() {
				var opts = mui.currentWebview.selectParams;
				console.log('callbackWinId=' + opts.callbackWinId + ';callbackEvent=' + opts.callbackEvent + ';mutilsel=' + opts.mutilsel);

				if(opts.mutilsel) ms = true;
				//});
				//mui.ready(function(){
				var dataList = document.getElementById("data-list");
				var mainList = document.getElementById("main-list");
				var params = "funid=queryevent&eventcode=query_data&query_funid=work_plan&limit=50&start=0&where_sql=work_plan.undone_num > 0 and work_plan.auditing = '1' and work_plan.plan_status in ('1','2')";

				//从后台加载数据
				jxm.post(params, function(data) {
					console.log(JSON.stringify(data));
					var str = "";
					mui.each(data.root, function(i, obj) {
						var item = {
							"plan_id": obj.work_plan__plan_id,
							"group_name": obj.work_plan__group_name,
							"div_code": obj.work_plan__div_code,
							"sp_code": obj.work_plan__sp_code,
							"sp_name": obj.work_plan__sp_name,
							"order_code": obj.work_plan__order_code,
							"color_name": obj.work_plan__color_name,
							"div_num": parseFloat(obj.work_plan__div_num).toFixed(0),
							"start_date": obj.work_plan__start_date.substr(0, 10),
							"done_num": parseFloat(obj.work_plan__done_num).toFixed(0)
						}
						if(opts.plist.indexOf(item.plan_id) == -1) {
							str += '<li id="' + item.plan_id + '" data-ext=' + JSON.stringify(item) + ' data-code="' + item.div_code + '" data-name="' + item.sp_name +
								'" class="mui-table-view-cell mui-indexed-list-item ' + (ms ? 'mui-checkbox mui-left' : '') + '">' +
								(ms ? '<input type="checkbox" />' : '') +
								'<div class="mui-media-body">' +
								item.div_code + '<p class="mui-ellipsis">开始日期：' + item.start_date + '</p>' +
								'<p class="mui-ellipsis">款号：' + item.sp_code + '品名：' + item.sp_name + '</p>' +
								'<p class="mui-ellipsis">工单数量：' + item.div_num + '完成数量：' + item.done_num + '</p>' +
								'</div>' +
								'</li>';
						}
					});
					dataList.innerHTML = str;
					jxm.loadhint(mainList, (str.length > 0));

					//加载完页面后构建，查询才能生效
					var wlist = new mui.IndexedList(mainList, {
						selectParams: opts
					});
					//绑定选择事件
					(ms ? wlist.doMutilSelect() : wlist.doSingleSelect());
				});
			});
		</script>
	</body>

</html>
