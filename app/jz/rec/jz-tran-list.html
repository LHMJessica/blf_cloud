<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>转账记录</title>
    <link rel="stylesheet" href="../../../mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../../../jxm/css/jxm.css">
    <style type="text/css">
    	.mui-bar {
			-webkit-box-shadow: none;
			box-shadow: none;
		}
		.head-search {
			padding-top: 1px;
			height: 50px !important; 
		}
		.head-search button {
			height: 48px; 
			width: 18%;
			border: none;
			border-radius: 0 !important;
			background-color:#f7f7f7;
		}
		.head-search input {
			width:62%; 
			height: 50px; 
			border: none;
			font-size: 14px;
		}
		.iconfont, .mui-icon-search{
			font-size:24px;
		}
		.mui-table-view:before {
			height: 0;
		}
    </style>
    
</head>
<body>
	
	
	<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
		<div  class="mui-scroll mui-indexed-list ">
			<!--数据列表-->
			<ul  class="mui-table-view mui-table-view-striped mui-table-view-condensed"></ul>
		</div>
	</div>
	
	<script src="../../../mui/js/mui.min.js"></script>
	<script src="../../../jxm/js/jxm.js"></script>
	<script src="../../../app/util/jxm-util.js"></script>
	<script src="../../../app/util/combo-data.js"></script>
	<script type="text/javascript" charset="UTF-8">
		var count = 0, total = 0, pageSize = 10;
		mui.init({
      		pullRefresh: {
				container: '#pullrefresh',
				down: {
			    	callback : pulldownRefresh
			    },
				up: {
					callback: pullupRefresh
				}
			}
		});
	    
	    //下拉刷新
	    function pulldownRefresh() {
	    	count = 0;
			loadDataList();
			mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
	    }
		//上拉加载具体业务实现
		function pullupRefresh() {
			mui('#pullrefresh').pullRefresh().endPullupToRefresh((10*count>total)); 
			loadDataList();
		}
		mui.ready(function() {
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().pullupLoading();
			}, 300);
		});
		
  		//加载数据列表
  		var loadDataList = function(){
  			var html = '';
  			var hdcall = function(data) {
  				total = data.total;
  				
  				mui.each(data.root, function(i, obj){
					var record = obj;
					var audits = ComboData.audit;
					var st = record.jz_tran__read_date;
					if (st && st.length > 0) {
						st = st.split(' ')[0];
					}
					
					html += '<li class="mui-table-view-cell" id="'+ record.jz_tran__tran_id +'">';
				    html +=    '<div class="mui-table">';
				    html +=    '<div class="mui-table-cell mui-col-xs-10">';
				    html +=    '	'+ record.jz_tran__account_name+' -> '+record.jz_tran__in_account_name;
				    html +=    '    <p>'+record.jz_tran__money +' '+ record.jz_tran__read_user +' '+st+' '+ record.jz_tran__read_desc+ '</p>';
				    html +=    '</div>';
				    html +=    ' <div class="mui-table-cell mui-col-xs-2 mui-text-right">';
				    
				    var stateText = jxm.getComboText(audits, record.jz_tran__auditing);
				    var stateColor = '';
				    if (stateText == '未提交') {
				    	stateColor = 'mui-badge-warning';
				    } else if (stateText == '已提交') {
				    	stateColor = 'mui-badge-success';
				    }
				    
				    html +=    '     <span class="mui-badge '+ stateColor +'">'+ stateText +'</span>';
				    html +=    '  </div>';
				    html +=    '</div>';
				    html +=    ' </li>';
  				});
  				
  				if (count == 0) mui('ul')[0].innerHTML = '';
  				mui('ul')[0].innerHTML += html;
  				count++;
  			};
  			var startNum = count*pageSize;
  			//发送请求
  			var params = 'funid=queryevent&eventcode=query_data&query_funid=jz_tran&limit='+pageSize+'&start='+startNum;
			jxm.post(params, hdcall);
  		};
  		
  		window.addEventListener('load-data', function(event){
  			count = 0;
			loadDataList();
		});
	  	
	  	
		
		
    </script>
</body>
</html>
